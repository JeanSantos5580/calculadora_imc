<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="back-container">
      <div class="container">
        <header>Calculadora de IMC</header>
        <main>
          <table>
            <tbody>
              <tr>
                <th>IMC</th>
                <th>Resultado</th>
              </tr>
              <tr>
                <td>Menor que 18.5</td>
                <td>Abaixo do peso</td>
              </tr>
              <tr>
                <td>Entre 18.5 e 24.9</td>
                <td>Peso normal</td>
              </tr>
              <tr>
                <td>Entre 25 e 29.9</td>
                <td>Sobrepeso</td>
              </tr>
              <tr>
                <td>Entre 30 e 34.9</td>
                <td>Obesidade grau 1</td>
              </tr>
              <tr>
                <td>Entre 35 e 39.9</td>
                <td>Obesidade grau 2</td>
              </tr>
              <tr>
                <td>Maior que 40</td>
                <td>Obesidade grau 3</td>
              </tr>
            </tbody>
          </table>
        </main>
        <span class="titleForm">Preencha os campos abaixo</span>
        <form class="form">
          <input
            class="nome"
            id="nome"
            type="text"
            placeholder="Nome completo"
          />
          <input
            class="peso"
            id="peso"
            type="text"
            placeholder="Forneça o valor de seu peso atual"
          />
          <input
            class="altura"
            id="altura"
            type="text"
            placeholder="Forneça o valor da sua altura atual"
          />
          <button class="button">Calcular IMC</button>
        </form>
        <div class="diagnostico" id="diagnostico"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
